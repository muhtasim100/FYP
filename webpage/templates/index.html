<!-- standard HTML document structure for a basic web page that is generated by Visual Studio Code 2.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Monochrome Webpage</title>
</head>
<body>

    <div class="banner-container">
        <h1>Wandering Traveller</h1>
        <img src="{{ url_for('static', filename='images/london-logo.png') }}" alt="logo">
        <!-- Logo is free from https://thenounproject.com/icon/london-164722/ by Vonn Weisenberger. -->
    </div>

    <div class="message-container"> 
        <h2>A London date night <br>itinerary</h2>
    </div>

    <div class="scroll-container"> 
        <h3>scroll down to view</h3>
        <img src="{{ url_for('static', filename='images/white-scroll.svg') }}" alt="scroll">
        <!-- Free img by Roman Gerz from https://thenounproject.com/icon/scroll-down-1076474/ -->
    </div>

</body>
</html>
